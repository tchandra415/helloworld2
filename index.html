<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing App</h1>
    </header>
    <main>
        <section id="recipe-form">
            <h2>Add a New Recipe</h2>
            <form id="add-recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required>
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" rows="4" required></textarea>
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" rows="8" required></textarea>
                <button type="button" onclick="addRecipe()">Add Recipe</button>
            </form>
        </section>
        <section id="recipe-list">
            <h2>Recipes</h2>
            <ul id="recipes"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
